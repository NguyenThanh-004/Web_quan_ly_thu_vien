<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trang chủ - GTOTD</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="trangchu.css">
</head>

<body>
    <!-- Header -->
    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo-mark">GT</div>
                    <div class="logo-text">
                        <div class="logo-title">GTOTD</div>
                        <div class="logo-sub">Trang chủ</div>
                    </div>
                </div>
                <nav class="nav-menu">
                    <a href="#" class="nav-link">Trang chủ</a>
                    <a href="#" class="nav-link">Thư viện</a>
                    <a href="#" class="nav-link">Liên hệ</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-bg"></div>
        <div class="hero-overlay"></div>
        <div class="container hero-content">
            <h1 class="hero-title">Khám phá những tựa sách<br>mà bạn yêu thích</h1>
            <p class="hero-subtitle">Có +100.000 đầu sách đang chờ bạn khám phá</p>
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Tìm kiếm">
                <button class="search-btn">Tìm kiếm</button>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="container main-content">
        <h2 class="section-title">Xem thư viện có gì</h2>

        <div class="row" id="staff-list"></div>

        <div class="view-more-wrap">
            <button class="view-more-btn">Xem thêm ▾</button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <p>© 2026 GTOTD</p>
                <p>Liên hệ: GTOTD@gmail.com</p>
            </div>
        </div>
    </footer>

    <!-- Back to Top Button -->
    <button id="backTopBtn" class="back-top-btn" title="Lên đầu trang">↑</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="api.js"></script>
    <script src="trangchu.js"></script>
</body>

</html>
