<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Phiếu mượn</title>

    <link rel="stylesheet" href="/Quan_li_phieu_muon_admin/Quan_li_phieu_muon_admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/Assets/Images/logo.png">
</head>
<body>

<div class="layout">

    <!-- SIDEBAR (GIỮ NGUYÊN) -->
    <aside class="sidebar">
        <div class="logo">
            <i class="fa-solid fa-book-open logo-icon"></i>
            <span class="logo-text">GTQTD</span>
        </div>

        <ul class="menu">
            <li id="menu-trang-chu" role="button" data-href="../Trang_chu_admin/Trang_chu_admin.html">
                <i class="fa-solid fa-house"></i> Trang chủ
            </li>
            <li id="menu-sach" role="button" data-href="../Quan_li_sach_admin/Quan_li_sach_admin.html">
                <i class="fa-solid fa-book"></i> Sách
            </li>
            <li id="menu-doc-gia" role="button" data-href="../Quan_li_doc_gia_admin/Quan_li_doc_gia_admin.html">
                <i class="fa-solid fa-user"></i> Độc giả
            </li>
            <li class="active">
                <i class="fa-solid fa-file-invoice"></i> Phiếu mượn
            </li>
            <li id="menu-tac-gia" role="button" data-href="../Quan_li_tac_gia_admin/Quan_li_tac_gia_admin.html">
                <i class="fa-solid fa-pen-nib"></i> Tác giả
            </li>
            <li id="menu-nha-xuat-ban" role="button" data-href="../Quan_li_nha_xuat_ban_admin/Quan_li_nha_xuat_ban_admin.html">
                <i class="fa-solid fa-building"></i> Nhà xuất bản
            </li>
            <li id="menu-the-thu-vien" role="button" data-href="../Quan_li_the_thu_vien_admin/Quan_li_the_thu_vien_admin.html">
                <i class="fa-solid fa-id-card"></i> Thẻ thư viện
            </li>
            <li id="menu-the-loai" role="button" data-href="../Quan_li_the_loai_admin/Quan_li_the_loai_admin.html">
                <i class="fa-solid fa-layer-group"></i> Thể loại
            </li>
            <li id="menu-linh-vuc" role="button" data-href="../Quan_li_linh_vuc_admin/Quan_li_linh_vuc_admin.html">
                <i class="fa-solid fa-tags"></i> Lĩnh vực
            </li>
        </ul>

        <div id="logout_function" class="logout">
            <i class="fa-solid fa-right-from-bracket"></i> Đăng xuất
        </div>
    </aside>

    <!-- MAIN -->
    <main class="main">

        <!-- HEADER (GIỮ NGUYÊN) -->
        <div class="header">
            <button id="menu-toggle" class="menu-toggle">
                <i class="fa-solid fa-bars"></i>
            </button>

            <div class="user">
                <div class="avatar">
                    <i class="fa-solid fa-circle-user"></i>
                </div>
                <span class="username-text"></span>
            </div>
        </div>

        <!-- TITLE -->
        <div class="content-header">
            <h1>Quản lý Phiếu mượn</h1>
        </div>

        <!-- TOOLBAR (giống figma) -->
        <div class="filter-bar">
            <input type="text" id="search-keyword" placeholder="Nhập mã thẻ thư viện, tên độc giả..."/>
            <div class="filter-right">
                <select id="filter-status">
                    <option value="">Tất cả</option>
                    <option value="DANG_MUON">Đang mượn</option>
                    <option value="DANG_CHO">Đang chờ</option>
                    <option value="QUA_HAN">Quá hạn</option>
                    <option value="HUY">Đã hủy</option>
                    <option value="HOAN_TAT">Hoàn tất</option>
                </select>
            </div>
        </div>

        <!-- DANH SÁCH PHIẾU MƯỢN -->
        <div class="phieu-muon-list" id="phieu-muon-list">
            
        </div>
        <div class="load-more-wrapper">
            <button id="btn-load-more">Xem thêm <i class="fa-solid fa-chevron-down"></i></button>
        </div>
    </main>
</div>
<!-- SCROLL TOP -->
<button id="btnScrollTop" class="scroll-top">
  <i class="fas fa-chevron-up"></i>
</button>
<script type="module" src="/Quan_li_phieu_muon_admin/Quan_li_phieu_muon_admin.js"></script>

</body>
</html>
