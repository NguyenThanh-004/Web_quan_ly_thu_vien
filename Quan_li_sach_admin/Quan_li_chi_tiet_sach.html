<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sách (Admin) - GTQTD</title>
    <link rel="stylesheet" href="/Quan_li_sach_admin/Quan_li_chi_tiet_sach.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/Assets/Images/logo.png">
</head>
<body>
    <div class="layout">
        <!-- SIDEBAR (reuse from admin) -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fa-solid fa-book-open logo-icon"></i>
                <span class="logo-text">GTQTD</span>
            </div>
            <ul class="menu">
                <li id="menu-trang-chu" role="button" data-href="../Trang_chu_admin/Trang_chu_admin.html">
                    <i class="fa-solid fa-house"></i> Trang chủ
                </li>
                <li class="active" role="button" data-href="../Quan_li_sach_admin/Quan_li_sach_admin.html">
                    <i class="fa-solid fa-book"></i> Sách
                </li>
                <li id="menu-doc-gia" role="button" data-href="../Quan_li_doc_gia_admin/Quan_li_doc_gia_admin.html">
                    <i class="fa-solid fa-user"></i> Độc giả
                </li>
                <li id="menu-phieu-muon" role="button" data-href="../Quan_li_phieu_muon_admin/Quan_li_phieu_muon_admin.html">
                    <i class="fa-solid fa-file-invoice"></i> Phiếu mượn
                </li>
                <li id="menu-tac-gia" role="button" data-href="../Quan_li_tac_gia_admin/Quan_li_tac_gia_admin.html">
                    <i class="fa-solid fa-pen-nib"></i> Tác giả
                </li>
                <li id="menu-nha-xuat-ban" role="button" data-href="../Quan_li_nha_xuat_ban_admin/Quan_li_nha_xuat_ban_admin.html">
                    <i class="fa-solid fa-building"></i> Nhà xuất bản
                </li>
                <li id="menu-the-thu-vien" role="button" data-href="../Quan_li_the_thu_vien_admin/Quan_li_the_thu_vien_admin.html">
                    <i class="fa-solid fa-id-card"></i> Thẻ thư viện
                </li>
                <li id="menu-the-loai" role="button" data-href="../Quan_li_the_loai_admin/Quan_li_the_loai_admin.html">
                    <i class="fa-solid fa-layer-group"></i> Thể loại
                </li>
                <li id="menu-linh-vuc" role="button" data-href="../Quan_li_linh_vuc_admin/Quan_li_linh_vuc_admin.html">
                    <i class="fa-solid fa-tags"></i> Lĩnh vực
                </li>
            </ul>
            <div id="logout_function" class="logout">
                <i class="fa-solid fa-right-from-bracket"></i> Đăng xuất
            </div>
        </aside>
        <!-- MAIN -->
        <main class="main">
            <div class="header">
                <h2>Chi tiết sách</h2>
                <div class="user">
                    <div class="avatar">
                        <i class="fa-solid fa-circle-user"></i>
                    </div>
                    <span class="username-text"></span>
                </div>
            </div>
            <div class="book-page-container">
                <section class="book-info-section">
                    <div class="book-cover">
                        <img id="api-cover" src="/Assets/Images/no-cover.png" alt="Bìa sách">
                    </div>
                    <div class="book-info">
                        <h1 id="api-title">Tên sách</h1>
                        <p class="book-meta" id="api-meta">Tác giả • Năm xuất bản</p>
                        <div class="book-info-grid">
                            <div><span>Nhà xuất bản</span><p id="api-publisher"></p></div>
                            <div><span>Năm xuất bản</span><p id="api-year"></p></div>
                            <div><span>Số trang</span><p id="api-pages"></p></div>
                            <div><span>Mã sách</span><p id="api-id"></p></div>
                            <div><span>Thể loại</span><p id="api-category"></p></div>
                            <div><span>Lĩnh vực</span><p id="api-field"></p></div>
                        </div>
                        <div class="book-actions">
                            <button id="btn-update-book" class="update-button">Cập nhật</button>
                            <button id="btn-delete-book" class="delete-button">Xóa</button>
                        </div>
                        <div id="update-modal" class="modal-overlay" style="display:none;"></div>
                                            <!-- Update modal will be generated by JS -->
                    </div>
                </section>
                <!-- Có thể thêm các section khác như bản sao, liên quan... -->
                        <section class="copy-section">
                            <h3 class="section-title">Danh sách bản sao</h3>
                            <div class="copy-card-grid" id="copy-card-grid"></div>
                        </section>
            </div>
        </main>
    </div>
    <script src="/Quan_li_sach_admin/Quan_li_chi_tiet_sach.js"></script>
</body>
</html>
