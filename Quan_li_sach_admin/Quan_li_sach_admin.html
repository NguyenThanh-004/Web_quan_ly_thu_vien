<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý sách - Admin | GTQTD</title>

  <link rel="stylesheet" href="/Quan_li_sach_admin/Quan_li_sach_admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="../Assets/Images/logo.png">
</head>

<body>
<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">
      <i class="fa-solid fa-book-open logo-icon"></i>
      <span class="logo-text">GTQTD</span>
    </div>

    <ul class="menu">
      <li id="menu-trang-chu" role="button" data-href="../Trang_chu_admin/Trang_chu_admin.html">
        <i class="fa-solid fa-house"></i> Trang chủ
      </li>
      <li class="active" role="button" data-href="../Quan_li_sach_admin/Quan_li_sach_admin.html">
        <i class="fa-solid fa-book"></i> Sách
      </li>
      <li id="menu-doc-gia" role="button" data-href="../Quan_li_doc_gia_admin/Quan_li_doc_gia_admin.html">
        <i class="fa-solid fa-user"></i> Độc giả
      </li>
      <li id="menu-phieu-muon" role="button" data-href="../Quan_li_phieu_muon_admin/Quan_li_phieu_muon_admin.html">
        <i class="fa-solid fa-file-invoice"></i> Phiếu mượn
      </li>
      <li id="menu-tac-gia" role="button" data-href="../Quan_li_tac_gia_admin/Quan_li_tac_gia_admin.html">
        <i class="fa-solid fa-pen-nib"></i> Tác giả
      </li>
      <li id="menu-nha-xuat-ban" role="button" data-href="../Quan_li_nha_xuat_ban_admin/Quan_li_nha_xuat_ban_admin.html">
        <i class="fa-solid fa-building"></i> Nhà xuất bản
      </li>
      <li id="menu-the-thu-vien" role="button" data-href="../Quan_li_the_thu_vien_admin/Quan_li_the_thu_vien_admin.html">
        <i class="fa-solid fa-id-card"></i> Thẻ thư viện
      </li>
      <li id="menu-the-loai" role="button" data-href="../Quan_li_the_loai_admin/Quan_li_the_loai_admin.html">
        <i class="fa-solid fa-layer-group"></i> Thể loại
      </li>
      <li id="menu-linh-vuc" role="button" data-href="../Quan_li_linh_vuc_admin/Quan_li_linh_vuc_admin.html">
        <i class="fa-solid fa-tags"></i> Lĩnh vực
      </li>
    </ul>

    <div id="logout_function" class="logout">
      <i class="fa-solid fa-right-from-bracket"></i> Đăng xuất
    </div>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <!-- STICKY CONTAINER -->
    <div class="sticky-header-container">
      <!-- HEADER -->
      <div class="header">
        <h2>Quản lý sách</h2>
        <div class="user">
          <div class="avatar">
            <i class="fa-solid fa-circle-user"></i>
          </div>
          <span class="username-text"></span>
        </div>
      </div>

      <!-- ACTION BAR -->
      <div class="action-bar">
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Nhập tên sách, tác giả...">
          <button id="btnSearch">Tìm kiếm</button>
        </div>

        <div class="action-buttons">
          <select id="trangThaiBanSaoSachInput" title="Lọc trạng thái bản sao sách" style="padding: 10px 16px; border-radius: 8px; border: 1px solid #ccc; font-size: 14px; margin-right: 10px;">
            <option value="">Tất cả trạng thái</option>
            <option value="CON">Còn</option>
            <option value="DANG_MUON">Đang mượn</option>
            <option value="MAT">Mất</option>
            <option value="HU_HONG">Hư hỏng</option>
          </select>
          <button id="btnAddBook" class="add-button" title="Thêm sách">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- BOOK GRID -->
    <div class="book-section">
      <div class="book-grid" id="bookGrid"></div>

      <div class="load-more">
        <button id="btnLoadMore">
          Xem thêm <i class="fa-solid fa-chevron-down"></i>
        </button>
      </div>
    </div>

  </main>
</div>

<!-- SCROLL TOP -->
<button id="btnScrollTop" class="scroll-top">
  <i class="fas fa-chevron-up"></i>
</button>

<script src="/Assets/JS/Config/api.config.js"></script>
<script type="module" src="/Quan_li_sach_admin/Quan_li_sach_admin.js"></script>
</body>
</html>
