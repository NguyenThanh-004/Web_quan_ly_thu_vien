    <main class="main">

        <div class="header">
            <button id="menu-toggle" class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">
                <i class="fa-solid fa-bars"></i>
            </button>

            <div class="user">

                    <i class="fa-solid fa-circle-user"></i>
