<html lang="en">

<body>
    <header>
        <nav class="navbar">
            <!-- Logo + menu trái -->
            <div class="nav-left">
                <a href="/Trang_chu/Trang_chu.html" class="logo">
                    <img src="/Assets/Images/logo.png" alt="Logo GTQTD">
                </a>
                <ul class="nav-links">
                    <li><a href="/Trang_chu/Trang_chu.html">GTQTD</a></li>
                    <li><a href="/Trang_chu/Trang_chu.html">Trang chủ</a></li>
                </ul>
            </div>
            <!-- Nút bên phải -->
            <div class="nav-right">
                <div class="library-actions" style="display: none;">
                    <a href="/Trang_lich_su_muon/Trang_lich_su_muon.html"><button class="btn-lichsumuon"><i class="fas fa-history"></i></button></a>
                    <a href="/Trang_gio_sach/Gio_sach.html"><button class="btn-giosach"><i class="fas fa-book-open"></i></button></a>
                </div>
                <a href="/Dang_nhap/Dang_nhap.html" class="login-link"><button class="btn-dangnhap"><i class="fas fa-user-circle"></i></button></a>

                    <button class="btn-user">
                    <i class="fas fa-user-circle"></i>
                    <span class="username-text"></span>
                    </button>

                    <div class="dropdown">
                    <a href="/User_profile/User_profile.html">Profile</a>

                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class ="search-area">
            <div class="search-bg"></div>
            <div class="search-content">
                <p style = "font-size: 65px;">Khám phá những tựa sách <br>mà bạn yêu thích</p>
                <p>Có +100.000 đầu sách đang chờ bạn khám phá</p>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Nhập tên sách, tác giả...">
                    <button id="btnSearch">Tìm kiếm</button>
                </div>
            </div>
        </div>

        <!-- ===== RECOMMEND SECTION (Chỉ hiện khi đăng nhập) ===== -->
        <div class="recommend-section" style="display:none;">
            <p class="recommend-title">Gợi ý dành cho bạn</p>

            <div class="book-grid" id="recommendGrid">
                <!-- JS render gợi ý ở đây -->
            </div>
        </div>
        <div class = "content-area">
            <p class = "introduce">Xem thư viện có gì</p>
        </div>
        <div class="book-section">
            <div class="book-grid" id="bookGrid">
                <!-- JS render sách ở đây -->
            </div>

            <div class="load-more">
                <button id="btnLoadMore">
                    Xem thêm <i class="fas fa-chevron-down"></i>
                </button>
            </div>
        </div>        
    </main>
    <footer class="footer">
        <div class="footer-container">
            <!-- Cột 1 -->
            <div class="footer-col social">
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook-square"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>

                <h4>Bản quyền</h4>
                <ul>
                    <li><a href="#">Hỗ trợ</a></li>
                </ul>
            </div>
