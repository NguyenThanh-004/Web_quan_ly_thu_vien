<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <title>Trang chủ Admin - Thư viện GTQTD</title>

    <link rel="stylesheet" href="Trang_chu_admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="../Assets/Images/logo.png">

</head>
<body>
    <div class="layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="logo">
            <i class="fa-solid fa-book-open logo-icon"></i>
            <span class="logo-text">GTQTD</span>
        </div>

        <ul class="menu">
            <li class="active">
                <i class="fa-solid fa-house"></i> Trang chủ
            </li>
            <li id="menu-sach" role="button" data-href="../Quan_li_sach_admin/Quan_li_sach_admin.html">
                <i class="fa-solid fa-book"></i> Sách
            </li>
            <li id="menu-doc-gia" role="button" data-href="../Quan_li_doc_gia_admin/Quan_li_doc_gia_admin.html">
                <i class="fa-solid fa-user"></i> Độc giả
            </li>
            <li id="menu-phieu-muon" role="button" data-href="../Quan_li_phieu_muon_admin/Quan_li_phieu_muon_admin.html">
                <i class="fa-solid fa-file-invoice"></i> Phiếu mượn
            </li>
            <li id="menu-tac-gia" role="button" data-href="../Quan_li_tac_gia_admin/Quan_li_tac_gia_admin.html">
                <i class="fa-solid fa-pen-nib"></i> Tác giả
            </li>
            <li id="menu-nha-xuat-ban" role="button" data-href="../Quan_li_nha_xuat_ban_admin/Quan_li_nha_xuat_ban_admin.html">
                <i class="fa-solid fa-building"></i> Nhà xuất bản
            </li>
            <li id="menu-the-thu-vien" role="button" data-href="../Quan_li_the_thu_vien_admin/Quan_li_the_thu_vien_admin.html">
                <i class="fa-solid fa-id-card"></i> Thẻ thư viện
            </li>
            <li id="menu-the-loai" role="button" data-href="../Quan_li_the_loai_admin/Quan_li_the_loai_admin.html">
                <i class="fa-solid fa-layer-group"></i> Thể loại
            </li>
            <li id="menu-linh-vuc" role="button" data-href="../Quan_li_linh_vuc_admin/Quan_li_linh_vuc_admin.html">
                <i class="fa-solid fa-tags"></i> Lĩnh vực
            </li>
        </ul>

        <div id="logout_function" class="logout">
            <i class="fa-solid fa-right-from-bracket"></i> Đăng xuất
        </div>
    </aside>

    <!-- MAIN -->
    <main class="main">

        <!-- HEADER -->
        <div class="header">
            <button id="menu-toggle" class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">
                <i class="fa-solid fa-bars"></i>
            </button>

            <div class="user">              
                <div class="avatar">
                    <i class="fa-solid fa-circle-user"></i>
                </div>
                <span class="username-text"></span>
            </div>
        </div>

        <!-- Thông số -->
        <div class="stats">

            <div class="card">
                <p>
                    <i class="fa-solid fa-book-open"></i>
                    Tông số sách
                </p>
                <h2 id="stat-totalBanSaoSach"></h2>
            </div>

            <div class="card">
                <p>
                    <i class="fa-solid fa-hand-holding"></i>
                    Số phiếu đang mượn
                </p>
                <h2 id="stat-totalPhieuMuon"></h2>
            </div>

            <div class="card warning">
                <p>
                    <i class="fa-solid fa-triangle-exclamation"></i>
                    Số phiếu quá hạn
                </p>
                <h2 id="stat-totalPhieuMuonQuaHan"></h2>               
            </div>

            <div class="card">
                <p>
                    <i class="fa-solid fa-user-plus"></i>
                    Tổng số thành viên
                </p>
                <h2 id="stat-totalDocGia"></h2>               
            </div>

        </div>

        <!-- Truy cập nhanh -->
        <h3 class="section-title">Truy cập nhanh</h3>

        <div class="quick">

        <div id="register-user" class="quick-card quick-box" role="button" tabindex="0" aria-haspopup="dialog" aria-label="Đăng ký độc giả">
            <i class="fa-solid fa-user-plus"></i>
            <span>Đăng ký độc giả</span>
        </div>

        <div id="register-admin" class="quick-card quick-box" role="button" tabindex="0" aria-haspopup="dialog" aria-label="Đăng ký admin">
            <i class="fa-solid fa-user-shield"></i>
            <span>Đăng ký admin</span>
        </div>

        <div id="phieu-muon" class="quick-card quick-box" role="button" tabindex="0" aria-haspopup="dialog" aria-label="xem phiếu mượn">
            <i class="fa-solid fa-chart-column"></i>
            <span>phiếu mượn</span>
        </div>

        <div id="them-sach" class="quick-card quick-box" role="button" tabindex="0" aria-haspopup="dialog" aria-label="Thêm sách mới">
            <i class="fa-solid fa-file-circle-plus"></i>
            <span>Thêm sách</span>
        </div>

        </div>
        
    </div>

    </main>
</div>

    <script  src="Trang_chu_admin.js"></script>

</body>
</html>
